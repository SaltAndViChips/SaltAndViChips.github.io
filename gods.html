<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="Salt's Random God Wheel" property="og:title" />
	<meta content="Made by Salt & Vi â™¥" property="og:description" />
	<meta content="https://github.com/SaltAndViChips/SaltAndViChips.github.io/tree/main" property="og:url" />
	<meta content="https://saltandvichips.github.io/SaltAndViChips.github.io/profile.png" property="og:image" />
	<meta content="#00fa9a" data-react-helmet="true" name="theme-color" />
	<link rel="icon" type="image/x-icon" href="profile.png">
  <title>Salt's Random God Wheel</title>
  <style>
    body {
      background-color: #121212;
      color: #00fa9a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      background-color: #00fa9a;
      color: #121212;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00c98b;
    }
    .slot-container {
      /* Height plus vertical padding above and below */
      height: calc(2.5em + 12px); /* 2.5em base height plus verticalPadding * 2 */
      overflow: hidden;
      width: 220px;
      border: 2px solid #00fa9a;
      margin-top: 30px;
      position: relative;
    }
    .slot {
      display: flex;
      flex-direction: column;
    }
    .slot-item {
      height: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 2px black;
      font-size: 2em;
    }
    .highlight {
      animation: flash 0.5s ease-in-out 2;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: #00fa9a; color: #121212; }
    }
  </style>
</head>
<body>
  <h1>Random Character Picker</h1>
  <button id="spin-button" onclick="spinCharacter()">Pick a Character</button>
  <div class="slot-container">
    <div id="slot" class="slot"></div>
  </div>

  <script>
    const verticalPadding = 6; // Adjust this value (in pixels) to add extra vertical space above and below visible slot

    const characters = [
      "Achilles", "Agni", "Aladdin", "Amaterasu", "Anhur", "Anubis", "Aphrodite", "Apollo", "Ares", "Artemis",
      "Athena", "Awilix", "Bacchus", "Baron Samedi", "Bellona", "Cabrakan", "Cerberus", "Cernunnos", "Chaac",
      "Cupid", "Danzaburou", "Fenrir", "Ganesha", "Geb", "Guan Yu", "Hades", "Hecate", "Hercules", "Hua Mulan",
      "Hun Batz", "Izanami", "Jing Wei", "Kali", "Khepri", "Kukulkan", "Loki", "Medusa", "Merlin", "Mordred",
      "Neith", "Nemesis", "Nu Wa", "Odin", "Pele", "Poseidon", "Princess Bari", "Ra", "Rama", "Scylla", "Sobek",
      "Sol", "Susano", "Thanatos", "The Morrigan", "Thor", "Ullr", "Vulcan", "Yemoja", "Ymir", "Zeus"
    ];

    function spinCharacter() {
      const button = document.getElementById('spin-button');
      button.disabled = true;

      const slot = document.getElementById('slot');
      slot.innerHTML = '';

      const spinList = [];
      for (let i = 0; i < 30; i++) {
        const char = characters[Math.floor(Math.random() * characters.length)];
        spinList.push(`<div class="slot-item">${char}</div>`);
      }
      const finalChar = characters[Math.floor(Math.random() * characters.length)];
      spinList.push(`<div class="slot-item final-item">${finalChar}</div>`);

      slot.innerHTML = spinList.join('');

      const itemHeight = slot.querySelector('.slot-item').offsetHeight;
      const containerHeight = document.querySelector('.slot-container').offsetHeight;
      const targetOffset = itemHeight * (spinList.length - 1);

      // Calculate offset to center final item, plus extra vertical padding to avoid cutoff
      const centeredOffset = targetOffset - Math.floor((containerHeight - itemHeight) / 2) + verticalPadding;

      slot.style.transition = 'none';
      slot.style.transform = 'translateY(0px)';

      // Force reflow for transition to reset properly
      void slot.offsetWidth;

      requestAnimationFrame(() => {
        slot.style.transition = 'transform 3.5s cubic-bezier(0.25, 1, 0.5, 1)';
        slot.style.transform = `translateY(-${centeredOffset}px)`;

        setTimeout(() => {
          document.querySelectorAll('.slot-item').forEach(el => el.classList.remove('highlight'));
          const finalItem = document.querySelector('.final-item');
          if (finalItem) {
            // Reset animation by replacing the node
            const clone = finalItem.cloneNode(true);
            finalItem.parentNode.replaceChild(clone, finalItem);
            clone.classList.add('highlight');
          }
          button.disabled = false;
        }, 3700);
      });
    }
  </script>
</body>
</html>
