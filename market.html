<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salt's Market</title>
<style>
:root{
  --bg:#0b0d10;
  --panel:#13161d;
  --panel-2:#1a1a1a;
  --text:#e8ecf1;
  --muted:#9aa4b2;
  --accent:#f1c40f;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:16px;
  --glow:0 0 10px var(--accent);
}

body{
  margin:0;
  font-family:sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  max-width:1000px;
  width:100%;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:50px;
  height:50px;
  border-radius:12px;
  background:url('profile.png') center/contain no-repeat;
  box-shadow:var(--glow);
}

h1{margin:0}

.muted{color:var(--muted)}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.control{
  background:var(--panel);
  border:1px solid var(--accent);
  border-radius:12px;
  padding:6px 10px;
  display:flex;
  align-items:center;
  gap:6px;
  color:var(--text);
  box-shadow:var(--shadow);
}

.control input,
.control select{
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
}

.control option{
  background:var(--panel);
  color:var(--text);
}

button{
  background:var(--accent);
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:#000;
  cursor:pointer;
  font-weight:bold;
  box-shadow:var(--shadow);
  transition:all 0.2s;
}
button:hover{
  box-shadow:0 0 15px var(--accent);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}
.card{
  background:var(--panel);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  cursor:pointer;
}
.thumb{
  width:100%;
  aspect-ratio:1/1;
  background:var(--panel-2);
  display:flex;
  align-items:center;
  justify-content:center;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.label{
  padding:12px 14px;
  display:flex;
  flex-direction:column;
  gap:4px;
}
.title{font-weight:bold;font-size:14px}

.lightbox {
  position:fixed;
  inset:0;
  display:none;
  z-index:50;
}
.lightbox.active{
  display:block;
}
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:0;
}
.viewer{
  position:fixed;
  border-radius:20px;
  box-shadow:var(--shadow);
  z-index:10;
  transition: all 0.3s ease;
  transform-origin: center center;
  background: var(--panel-2);
  overflow:hidden;
  cursor:pointer;
}
.viewer img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.close{
  position:fixed;
  top:10px;
  right:10px;
  background:var(--panel);
  color:var(--accent);
  border:1px solid var(--accent);
  border-radius:999px;
  padding:6px 10px;
  cursor:pointer;
  z-index:20;
}
#empty{
  text-align:center;
  margin-top:20px;
  font-size:14px;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Salt's Market</h1>
        <div class="muted" style="font-size:12px;">Prices are Negotiable and NOT FINAL</div>
      </div>
    </div>
    <div class="controls">
      <label class="control">ðŸ”Ž <input id="search" type="search" placeholder="Search items"></label>
      <label class="control">Sort:
        <select id="sort">
          <option value="new">Newest</option>
          <option value="name">Name Aâ†’Z</option>
          <option value="price">Price Lowâ†’High</option>
        </select>
      </label>
      <button id="refresh">Refresh</button>
    </div>
  </header>
  <div id="grid" class="grid"></div>
  <div id="empty" class="muted">No items found</div>
</div>

<div id="lightbox" class="lightbox">
  <div class="backdrop" data-close></div>
  <div class="viewer"><img id="viewImg" alt=""></div>
  <button class="close" data-close>âœ•</button>
</div>

<script>
const GIST_RAW_URL = "https://gist.githubusercontent.com/SaltAndViChips/8abb282bb5818fc1f1f8728d801df383/raw/inventory.json";
let records = [];

async function loadItems() {
  try {
    const res = await fetch(GIST_RAW_URL, { cache: "no-store" });
    if(!res.ok) throw new Error("Failed to fetch Gist");
    const data = await res.json();
    return data.map(it => ({
      name: it.name,
      imgur: it.img || "",
      price: it.price,
      key: Math.random().toString(36).slice(2),
      createdAt: Date.now()
    }));
  } catch(e) {
    console.warn("Failed to fetch Gist:", e);
    return [];
  }
}

function imgUrl(link){
  // Convert Imgur page URL to direct image URL
  const m = link.match(/imgur\.com\/([a-zA-Z0-9]{5,10})/);
  return m ? `https://i.imgur.com/${m[1]}.jpg` : link;
}

function render(){
  const q = document.getElementById("search").value.toLowerCase();
  const sort = document.getElementById("sort").value;
  let list = [...records];
  if(q) list = list.filter(r=>r.name.toLowerCase().includes(q));

  list.sort((a,b)=>{
    if(sort==="name") return a.name.localeCompare(b.name);
    if(sort==="price") return a.price - b.price;
    return b.createdAt - a.createdAt;
  });

  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  for(const rec of list){
    grid.innerHTML += `
      <article class="card">
        <div class="thumb btn" data-key="${rec.key}">
          <img src="${imgUrl(rec.imgur)}" alt="${rec.name}">
        </div>
        <div class="label">
          <div class="title">${rec.name}</div>
          <div class="muted">${Math.floor(rec.price)} IC</div>
        </div>
      </article>`;
  }
  document.getElementById("empty").style.display = list.length ? "none" : "block";
}

document.addEventListener("click", e=>{
  if(e.target.matches("[data-close]")) return closeLightbox();
  const t = e.target.closest("[data-key]");
  if(!t) return;
  const rec = records.find(r=>r.key===t.dataset.key);
  if(!rec) return;

  const img = t.querySelector("img");
  const r = img.getBoundingClientRect();
  const viewer = document.querySelector(".viewer");
  const viewImg = document.getElementById("viewImg");
  viewImg.src = imgUrl(rec.imgur);
  viewer.style.width = r.width+"px";
  viewer.style.height = r.height+"px";
  viewer.style.top = r.top+"px";
  viewer.style.left = r.left+"px";
  viewer.style.transform = "translate(0,0)";
  document.getElementById("lightbox").classList.add("active");

  requestAnimationFrame(()=>{
    viewer.style.width = window.innerWidth*0.8+"px";
    viewer.style.height = window.innerHeight*0.8+"px";
    viewer.style.top = "50%";
    viewer.style.left = "50%";
    viewer.style.transform = "translate(-50%,-50%)";
  });
});

function closeLightbox(){
  document.getElementById("lightbox").classList.remove("active");
  document.getElementById("viewImg").src = "";
}

document.getElementById("search").addEventListener("input", render);
document.getElementById("sort").addEventListener("change", render);
document.getElementById("refresh").addEventListener("click", init);

async function init(){
  records = await loadItems();
  render();
}

// Auto-refresh every 10 seconds
setInterval(init, 10000);
init();
</script>
</body>
</html>
