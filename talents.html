<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Salt&#39;s Spindowns" property="og:title">
    <meta content="Made by Salt &amp; Vi â™¥" property="og:description">
    <meta content="https://github.com/SaltAndViChips/SaltAndViChips.github.io/tree/main" property="og:url">
    <meta content="https://saltandvichips.github.io/SaltAndViChips.github.io/profile.png" property="og:image">
    <meta content="#00fa9a" data-react-helmet="true" name="theme-color">
    <title>Talents Dropdown</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 250px;
        }

        .dropdown-button {
            background-color: #1e1e1e;
            color: #00fa9a;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #00fa9a;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1e1e1e;
            border: 2px solid #00fa9a;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            z-index: 10;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-content div:hover {
            background-color: #C200FA;
            color: #ffffff;
        }

        .show {
            display: block;
        }

        /* Custom scrollbar */
        .dropdown-content::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-content::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background: #00fa9a;
            border-radius: 4px;
        }

        .dropdown-content::-webkit-scrollbar-thumb:hover {
            background: #C200FA;
        }
        p {
        font-size: 18px;
        margin-top: 20px;
        color: #ffffff;
    }

    #nextTalent {
        font-weight: bold;
        color: #00fa9a;
        text-transform: uppercase;
    }
    #lastTalent {
        font-weight: bold;
        color: #00fa9a;
        text-transform: uppercase;
    }
     label {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #00fa9a, #44b7a8);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 4px #00fa9a, 0 0 6px #44b7a8;
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const dropdownButton = document.querySelector(".dropdown-button");
    const dropdownContent = document.querySelector(".dropdown-content");
    const selectedTalent = document.getElementById("selectedTalent");
    const nextTalent = document.getElementById("nextTalent");
    const lastTalent = document.getElementById("lastTalent");

    let talents = [{"Tier": 1, "ID": 1, "NotUnique": true, "Name": "Close Quarters"},
            {"Tier": 2, "ID": 2, "NotUnique": true, "Name": "Stability"}, {"Tier": 3, "ID": 3, "NotUnique": true, "Name": "Phoenix"}, {"Tier": 1, "ID": 4, "NotUnique": true, "Name": "Accurate"}, {"Tier": 2, "ID": 5, "NotUnique": true, "Name": "Sustained"}, {"Tier": 1, "ID": 6, "NotUnique": true, "Name": "Brutal"}, {"Tier": 2, "ID": 7, "NotUnique": true, "Name": "Extended Mag"}, {"Tier": 1, "ID": 8, "NotUnique": true, "Name": "Adrenaline Rush"}, {"Tier": 3, "ID": 9, "NotUnique": true, "Name": "Tesla"}, {"Tier": 3, "ID": 10, "NotUnique": true, "Name": "Frost"}, {"Tier": 2, "ID": 11, "NotUnique": true, "Name": "Meticulous"}, {"Tier": 1, "ID": 12, "NotUnique": true, "Name": "Critical Hit"}, {"Tier": 1, "ID": 13, "NotUnique": true, "Name": "Trigger Finger"}, {"Tier": 2, "ID": 14, "NotUnique": true, "Name": "Prepared"}, {"Tier": 2, "ID": 16, "NotUnique": true, "Name": "Vampiric"}, {"Tier": 3, "ID": 17, "NotUnique": true, "Name": "Tug"}, {"Tier": 3, "ID": 18, "NotUnique": true, "Name": "Cleanse"}, {"Tier": 2, "ID": 19, "NotUnique": true, "Name": "Assassin"}, {"Tier": 3, "ID": 20, "NotUnique": true, "Name": "Contagious"}, {"Tier": 1, "ID": 21, "NotUnique": true, "Name": "Desperate Times"}, {"Tier": 2, "ID": 22, "NotUnique": true, "Name": "Medicality"}, {"Tier": 2, "ID": 23, "NotUnique": true, "Name": "Speedforce"}, {"Tier": 1, "ID": 24, "NotUnique": true, "Name": "Lightweight"}, {"Tier": 2, "ID": 26, "NotUnique": true, "Name": "Fortified"}, {"Tier": 3, "ID": 27, "NotUnique": true, "Name": "Mark"}, {"Tier": 3, "ID": 28, "NotUnique": true, "Name": "Soften"}, {"Tier": 1, "ID": 29, "NotUnique": true, "Name": "Armour Piercing"}, {"Tier": 2, "ID": 37, "NotUnique": true, "Name": "Strength In Numbers"}, {"Tier": 1, "ID": 39, "NotUnique": true, "Name": "Speed Cola"}, {"Tier": 3, "ID": 41, "NotUnique": true, "Name": "Hush"}, {"Tier": 2, "ID": 42, "NotUnique": true, "Name": "Double-Cross"}, {"Tier": 3, "ID": 57, "NotUnique": true, "Name": "Suds"}, {"Tier": 2, "ID": 81, "NotUnique": true, "Name": "Visionary"}, {"Tier": 2, "ID": 82, "NotUnique": true, "Name": "Scavenger"}, {"Tier": 3, "ID": 83, "NotUnique": true, "Name": "Dragonborn"}, {"Tier": 1, "ID": 85, "NotUnique": true, "Name": "Center Mass"}, {"Tier": 1, "ID": 86, "NotUnique": true, "Name": "Fracture"}, {"Tier": 2, "ID": 87, "NotUnique": true, "Name": "Explosive"}, {"Tier": 2, "ID": 88, "NotUnique": true, "Name": "Predatory"}, {"Tier": 2, "ID": 99, "NotUnique": true, "Name": "Replenish"}, {"Tier": 3, "ID": 110, "NotUnique": true, "Name": "Gravity Manipulator"}, {"Tier": 3, "ID": 114, "NotUnique": true, "Name": "Crystal Cavern"}, {"Tier": 3, "ID": 155, "NotUnique": true, "Name": "Leech"}, {"Tier": 3, "ID": 161, "NotUnique": true, "Name": "EMP"}, {"Tier": 3, "ID": 190, "NotUnique": true, "Name": "Disruptor"}, {"Tier": 3, "ID": 694, "NotUnique": true, "Name": "Cripple"}, {"Tier": 1, "ID": 9040, "NotUnique": true, "Name": "Silenced"}];

    let sortedTalents = [...talents].sort((a, b) => a.Name.localeCompare(b.Name));
    let sortedById = [...talents].sort((a, b) => a.ID - b.ID);
    let highestIdTalent = sortedById[sortedById.length - 1];
    let lowestIdTalent = sortedById[0];

    sortedTalents.forEach(talent => {
        const option = document.createElement("div");
        option.textContent = talent.Name;
        option.addEventListener("click", function() {
            selectedTalent.textContent = talent.Name;
            updateNextTalent(talent.ID);
            updateLastTalent(talent.ID);
            dropdownContent.classList.remove("show");
        });
        dropdownContent.appendChild(option);
    });

    dropdownButton.addEventListener("click", function() {
        dropdownContent.classList.toggle("show");
    });

    function updateNextTalent(selectedId) {
        let currentIndex = sortedById.findIndex(t => t.ID === selectedId);
        let nextLowest = (currentIndex - 1 >= 0) ? sortedById[currentIndex - 1].Name : highestIdTalent.Name;
        nextTalent.textContent = nextLowest;
    }
    function updateLastTalent(selectedId) {
        let currentIndex = sortedById.findIndex(t => t.ID === selectedId);
        let nextHighest = (currentIndex + 1 <= sortedById.length-1) ? sortedById[currentIndex + 1].Name : lowestIdTalent.Name;
        lastTalent.textContent = nextHighest;
    }
});
    </script>
</head>
<body>
    <label>Choose a talent:</label>
    <div class="dropdown">
        <div class="dropdown-button" id="selectedTalent">Select Talent</div>
        <div class="dropdown-content"></div>
    </div>
    <p>Your spindown will be: <span id="nextTalent">None</span></p>
    <p>You spindown from: <span id="lastTalent">None</span></p>
</body>
</html>
